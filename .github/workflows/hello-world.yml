
name: Hello Python

on:
  push:
    branches:
      - main   # runs when you push to main branch

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'   # installs latest Python 3

      - name: Run Python script
        run: python src/hello.py

